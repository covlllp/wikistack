{% extends "layout.html" %}

{% block title %}
{{doc|get_title}} - Edit
{% endblock %}

{% block header %}
{{doc|get_title}} - Edit
{% endblock %}

{% block content %}
<form action='/wiki/edit/submit/{{doc.url_name}}' method='post'>
	<div class="form-group">
		<fieldset disabled>
			<label for="pageTitle">PAGE TITLE</label>
			<input type="pageTitle" class="form-control" id="pageTitleInput" value="{{doc|get_title}}" name="title">
		</fieldset>
	</div>
	<div class="form-group">
		<label for="pageTitle">TAGS<br><small>Please separate tags with a comma (,)</small></label>
		<input type="pageTitle" class="form-control" id="pageTagsInput" placeholder="Enter Page Tags" name="tags" value="{{doc|get_tags}}">
	</div>
	<br>
	<div class="form-group">
		<label for="pageContent">PAGE CONTENT</label>
		<textarea class="form-control" id="pageContentInput" placeholder="Enter Page Content" name="body_content" rows="10">{{doc.body}}</textarea>
	</div>
	<input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
