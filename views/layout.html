<!DOCTYPE html>
<html>
  <head>
    <title>WikiStack - {% block title %}{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div id="nav_container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">WIKISTACK</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse small">
				<ul class="nav navbar-nav">
					<li class="{% block active %}{% endblock %}"><a href="/add">ADD PAGE</a></li>
				</ul>
			</div>
		</div>
    </nav>
	<div class="page-header">
	    <h1>{% block header %}{% endblock %}</h1>
	    {% block tags %}{% endblock %}
    </div>
    {% block content %}{% endblock %}
    <br><br><br>
    <footer class="footer">
    	<p>WikiStack, Fullstack Academy</p>
	</footer>
  </body>
</html>
